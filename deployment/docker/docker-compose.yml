"""
Production Docker Compose Configuration

production_docker_compose = 
version: '3.8'

services:
  # Main Application
  finriskai-app:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.prod
    ports:
      - "80:8000"
    environment:
      - NODE_ENV=production
      - POSTGRES_HOST=postgres
      - MONGODB_URI=mongodb://mongo:27017/finriskai
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - mongo
      - redis
    volumes:
      - app_logs:/app/logs
      - model_data:/app/models
    restart: unless-stopped
    networks:
      - finriskai-network

  # Database Services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: finriskai
      POSTGRES_USER: finrisk_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - finriskai-network

  mongo:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - finriskai-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - finriskai-network

  # Monitoring Services
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    restart: unless-stopped
    networks:
      - finriskai-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    restart: unless-stopped
    networks:
      - finriskai-network

  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - finriskai-app
    restart: unless-stopped
    networks:
      - finriskai-network

  # Model Training Service
  model-trainer:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile.trainer
    environment:
      - POSTGRES_HOST=postgres
      - MONGODB_URI=mongodb://mongo:27017/finriskai
    volumes:
      - model_data:/app/models
      - training_data:/app/data
    depends_on:
      - postgres
      - mongo
    restart: "no"
    networks:
      - finriskai-network

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  prometheus_data:
  grafana_data:
  app_logs:
  model_data:
  training_data:

networks:
  finriskai-network:
    driver: bridge
